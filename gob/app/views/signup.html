<div class='container'>
  <div class="hero-unit main ta-center">
    <div class="pourover-heading"><h1>PourOver</h1></div>
    <h2 class="main-h2">PourOver makes it easy to publish to App.net via RSS.</h2>
    <p>Getting started is easy, even if you don't already have an <a href='http://join.app.net'>App.net</a> account.</a></p>
    <ul class='unstyled steps-list ta-left'>
      <li>
          <span class="step ta-center">1</span>
          Authorize PourOver:
          <a class="adn-button-large" href="https://account.app.net/oauth/authenticate?client_id={{client_id}}&response_type=token&scope=write_post&redirect_uri={{ redirect_uri }}">
              <span class='adn-logo'></span>
              <span class="button-text">Authorize with <b>App.net</b></span>
          </a>
      </li>
      <li><span class="step ta-center">2</span> Paste in your RSS feed, and click "save"</li>
      <li><span class="step ta-center">3</span> That's it!</li>
    </ul>
    <h2 class="main-h2">Who's Using PourOver</h2>
    <div class="row-fluid sites-using-pourover">
        <a class="span4 sites-pitchfork" href="https://alpha.app.net/pitchforkmedia"></a>
        <a class="span4 sites-daring-fireball" href="https://alpha.app.net/daringfireball"></a>
        <a class="span4 sites-ars-technica" href="https://alpha.app.net/arstechnica"></a>
    </div>
  <script>(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='//d2zh9g63fcvyrq.cloudfront.net/adn.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'adn-button-js'));</script>
  </div>
</div>
