<div ng-include src="'/views/includes/nav.html'"></div>
<div class='container'>
  <div class="row">
    <label class="control-label">Title</label>
    <input type="text", ng-model="title" required max="75">
  </div>
  <div class="row">
    <label class="control-label">Description</label>
    <textarea ng-model="description" ng-trim="false" required max="1000"></textarea>
  </div>
  <!-- Not sure how to make these allow_* params optional -->
  <div channel-acl acl="writers" allow-user-ids="true" allow-any-user="false" allow-public="false" label="Who can write to this broadcast channel?"></div>
  <div channel-acl acl="readers" allow-user-ids="true" allow-any-user="true" allow-public="true" label="Who can read this broadcast channel?"></div>
  <button class="btn btn-primary btn-small" ng-click="create()">Create Channel</button>
</div>
