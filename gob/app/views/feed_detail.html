<div ng-include="" src="'/views/includes/nav.html'"></div>
<div class="authenticated-app">
  <div class="row">
    <div class="span12">
      <h3>
        <span ng-bind='feed.title'></span>
        <small class='muted'><a ng-href="{{feed.feed_url}}" class='muted' target='_blank'><i class='icon-external-link'></i></a></small>
      </h3>
    </div>
  </div>
  <div class='row'>
    <div class='span12'>
      <ul class="nav nav-tabs">
        <li class="active"><a data-target="#recent-posts" data-toggle="tab" class="like-link">Recent Posts</a></li>
        <li><a data-target="#future-posts" data-toggle="tab" class="like-link">Future Posts</a></li>
        <li><a data-target="#log" data-toggle="tab" class="like-link">Event Log</a></li>
        <li><a data-target="#settings" data-toggle="tab" class="like-link" ng-show="feed.feed_id">Settings</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="recent-posts">
          <table class='table' ng-show='published_entries'>
            <thead>
              <tr>
                <th>Title</th>
                <th colspan='2'>Published</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="entry in published_entries" ng-show='entry.published_at'>
                <td ng-bind='entry.title'></td>
                <td ng-bind='entry.published_at'></td>
                <td>
                  <a ng-click='publishEntry(entry)' class='btn btn-mini'>Republish Now</a>
                </td>
              </tr>
            </tbody>
          </table>
          <p ng-hide='published_entries'>There are no entries published at this time.</p>
        </div>
        <div class="tab-pane" id="future-posts">
          <table class='table' ng-hide='unpublished_entries.length == 0'>
            <thead>
              <tr>
                <th>Title</th>
                <th colspan='2'>Found At</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="entry in unpublished_entries">
                <td ng-bind='entry.title'></td>
                <td ng-bind='entry.added'></td>
                <td>
                  <a ng-click='publishEntry(entry)' class='btn btn-mini'>Publish Now</a>
                </td>
              </tr>
            </tbody>
          </table>
          <p ng-show='unpublished_entries.length == 0'>
            All posts have been published at this time.
          <p>
        </div>
        <div class="tab-pane" id="log">
          <table class='table'>
            <thead>
              <tr>
                <th>Title</th>
                <th colspan='2'>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="entry in all_published_entries">
                <td ng-bind='entry.title'></td>
                <td ng-bind='entryStatus(entry)'></td>
                <td>
                  <a ng-click='publishEntry(entry)' class='btn btn-mini' ng-bind='entryAction(entry)'></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="settings">
          <h5>Feed Preview</h5>
          <div class="media" ng-repeat="post in posts">
            <span class="pull-left">
              <img class="media-object" ng-src="{{ current_user.avatar_image.url }}" width="50px" height="50px">
            </span>
            <div class="media-body">
              <b class="media-heading"><span ng-bind="current_user.username"></span></b>
              <span class="pull-right" ng-show="post.thumbnail_image_url">
                <img class="media-object" ng-src="{{ post.thumbnail_image_url }}" width="100px">
              </span>
              <div class="media-body">
                <p ng-bind-html-unsafe="post.html"></p>
              </div>
            </div>
          </div>
          <div ng-include="" src="'/views/includes/settings/' + feed.feed_type + '_form.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
