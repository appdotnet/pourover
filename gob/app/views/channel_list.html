<div ng-include src="'/views/includes/nav.html'"></div>
<div class='container'>
  <h2>Alerts</h2>
  <table class='table table-condensed'>
    <thead>
      <tr>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="channel in writeable_channels">
        <td>
          <a ng-href="/alerts/{{channel.id}}/">{{ getChannelTitle(channel) }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p><a ng-href="/alerts/new/">Create a new alert channel</a></p>
</div>
